<html>
	<head>
		<script src="js/jquery.js"></script>
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
    				$('#button').click(function () {
        			var toAdd = $('input[name=checkListItem]').val();
        			$('.list').append( $('<div class="item">' + toAdd + '</div>'));
    				});
    				$(document).on('click', '.item', function(){
        			$(this).remove();    
    			});
				
		});
		</script>
		<script>
			var container = document.querySelector('ol').value;
      			var save = document.getElementById('button2');

      			save.onclick = function() {
      				save.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(container.value);
      				save.download = 'export.txt';
			};
		</script>
	</head>
	<body>
			<h2>To Do</h2>
		<form name="checkListForm">
			<input type="text" name="checkListItem" id="textbox"/>
		</form>
		<div id="button">Add!</div><div id="button2" >SAVE</div>
		<br/>
		<ol>
		<div class="list"></div>
		</ol>
	</body>
</html>
