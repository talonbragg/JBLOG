<html>
	<head>
		<script src="js/jquery.js"></script>
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
    				$('#button').click(function () {
        			var toAdd = $('input[name=checkListItem]').val();
        			$('.list').append( $('<div class="item">' + toAdd + '</div>'));
    				});
    				$(document).on('click', '.item', function(){
        			$(this).remove();    
    			});
				
		});
		</script>
		<script>
			var list = document.getElementById('textbox');
				function save(){
					var text_to_save = document.querySelector('ol').value;
					localStorage.setItem("text", text_to_save); // save the item
				}
		</script>
	</head>
	<body>
			<h2>To Do</h2>
		<form name="checkListForm">
			<input type="text" name="checkListItem" id="textbox"/>
		</form>
		<div id="button">Add!</div><div id="button2" onclick="save()">SAVE</div>
		<br/>
		<ol>
		<div class="list"></div>
		</ol>
	</body>
</html>
